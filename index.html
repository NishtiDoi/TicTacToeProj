<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--data about data-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer">
      <div class="Container">
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt bl br"><span class="boxtext"></span></div>
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt bl"><span class="boxtext"></span></div>
        <div class="box bt bl br"><span class="boxtext"></span></div>
        <div class="box bt bl bb"><span class="boxtext"></span></div>
        <div class="box bt bl bb"><span class="boxtext"></span></div>
        <div class="box bt br bl bb"><span class="boxtext"></span></div>
      </div>

      <div class="gameInfo">
        <h1>Welcome to My Game</h1>
        <div>
          <span class="info">Turn For X</span>
          <button id="Reset">Reset</button>
        </div>
        <div class="imgbox"><img src="excited.gif" alt="" /></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
